<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDOKU</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SUDOKU</h1>

    <div id="main">
        <div id="row1">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
        </div>
        <div id="row2">
            <div id="box4" class="box"></div>
            <div id="box5" class="box"></div>
            <div id="box6" class="box"></div>
        </div>
        <div id="row3">
            <div id="box7" class="box"></div>
            <div id="box8" class="box"></div>
            <div id="box9" class="box"></div>
        </div>
    </div>
    <button type="button" id="start" onclick="start()">BAŞLAT</button>
    <button type="button" id="replay" onclick="replay()">YENİ OYUN</button>
    <button type="button" id="answer" onclick="answer()">CEVAP</button>

    <div id="game-level">
        <h3>Level Seç: </h3>
        <label><input type="radio" id="easy" class="label" name="diff_level" checked>Kolay</label>
        <label><input type="radio" name="diff_level" id="medium" class="label" checked>Orta</label>
        <label><input type="radio" name="diff_level" id="hard" class="label" checked>Zor</label>
        <h3>Zaman Sınırı: </h3>
        <label><input type="radio" id="time1" class="label" name="time"><span id="time1_min">03</span>:<span id="time1_sec">00</span></label>
        <label><input type="radio" id="time2" class="label" name="time" checked><span id="time2_min">05</span>:<span id="time2_sec">00</span></label>
        <label><input type="radio" id="time3" class="label" name="time"> <span id="time3_min">10</span>:<span id="time3_sec">00</span></label>

        <button type="button" id="help" onclick="help()">Nasıl Oynanır?</button>
    </div>

    <div id="lives">Sadece <span id="rem_live">3</span> Canın Var...</div>
    <div id="timer">Kalan Süre: <span id="time_min">00</span>:<span id="time_sec">00</span></div>

    <script src="app.js"></script>
</body>
</html>
